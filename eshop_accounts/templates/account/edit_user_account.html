{% extends 'shared/MainLayout.html' %}
{% block content %}
    <!--CONTACT FORM-->
    <div class="container">
        <div class="row content-title">
            <h1><small>ویرایش اطلاعات حساب کاربری</small></h1>
        </div>
        <!--content-->
        <div class="row col-md-6 col-md-offset-3">

            <!--edit account form-->

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ edit_account_form.f_name.id_for_label }}">{{ edit_account_form.f_name.label }}</label>
                    {{ edit_account_form.f_name }}
                </div>

                <div class="form-group">
                    <label for="{{ edit_account_form.l_name.id_for_label }}">{{ edit_account_form.l_name.label }}</label>
                    {{ edit_account_form.l_name }}
                </div>

                <div class="form-group">
                    <label for="{{ edit_account_form.email.id_for_label }}">{{ edit_account_form.email.label }}</label>
                    {{ edit_account_form.email }}
                    <div class="col-lg-6 col-md-6 form-group">
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-block">اعمال تغییرات</button>
            </form>
            <!-- end edit account form-->


        </div>
    </div>
    <!--end content-->
{% endblock %}
